##############################################################################
#                                  CORNERS                                   #
##############################################################################
corner-radius = 0;
rounded-corners-exclude = [
  #"window_type = 'normal'",
  #"class_g = 'firefox'",
];

round-borders = 20;
round-borders-exclude = [
  #"class_g = 'TelegramDesktop'",
];

round-borders-rule = [];

##############################################################################
#                                  SHADOWS                                   #
##############################################################################

shadow = true
shadow-radius = 15
shadow-offset-x = -15
shadow-offset-y = -15
shadow-exclude = [
    "class_g = 'firefox' && argb",
    "class_g = 'Pavucontrol'"
];

##############################################################################
#                                  FADING                                    #
##############################################################################

fading = false
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [
    "class_g = 'Pavucontrol'"
];

